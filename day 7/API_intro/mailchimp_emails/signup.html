            placeholder="First Name"
            required

          />
        </div>
        <div><label for="lName">Enter Last Name</label></div>

          <input
            type="text"
            name="lName"
            class="form-control"
            placeholder="Last Name"
            required

          <input
            type="email"
            name="email"
            class="form-control"
            id="floatingPassword"
